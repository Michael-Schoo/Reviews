{% extends 'base.html' %}
{% block meta%}
<title>Login | Reviews</title>
{% endblock%}

{% block content%}

<main class="form-signin w-100 m-auto text-center">
    <form action="/login" method="post">
        <img class="mb-4" src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72"
            height="57">
        <h1 class="h3 mb-3 fw-normal">Please use your 2FA token</h1>

        <div class="form-floating">
            <input type="code" class="form-control {{ 'is-invalid' if invalid_code else ''}}" id="floatingInput" name="code" value="{{placeholder_token}}">
            <label for="floatingInput">Code</label>
            {% if invalid_code %}
                <div class="invalid-feedback" style="padding-bottom: 10px;">
                    Invalid code
                </div>
            {% endif %}

        </div>

        <!-- Ask again :) -->
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" name="remember_me" value="remember_me" {{ 'checked' if remember_me else '' }}> Remember me
            </label>
        </div>

        <!-- hidden username and password -->
        <input type="hidden" name="email" value="{{user.email}}">
        <input type="hidden" name="password" value="{{user.password}}">

        <button class="w-100 btn btn-lg btn-primary" type="submit">Submit</button>
        <p class="mt-5 mb-3 text-body-secondary">© 2017–2023</p>
    </form>
</main>
{% endblock%}
