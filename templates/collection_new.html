{% extends 'base.html' %}

{% block meta%}
<title>New Collection | Reviews</title>
{% endblock%}

{% block content%}

<main>
    <div class="container p-5 mb-4">
        <form action="/collection" method="post" class="container" style="max-width: 500px">
            <h1 class="h3 mb-3 fw-normal">Make a new Collection!</h1>

            <div class="mb-3 text-start">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="My Favorite Movies!"
                    required>
            </div>

            <div class="mb-3 text-start">
                <label for="floatingInput">Description</label>
                <textarea type="text" class="form-control" id="floatingInput" name="description"
                    placeholder="The movies that I like the most..." required rows="3"></textarea>

            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">Create</button>
        </form>

    </div>
</main>

{% endblock%}
